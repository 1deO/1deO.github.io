<body>
	

	<script type="text/javascript">
		
		var rand = Math.floor((Math.random() *10) + 1);
		var input = parseInt(window.prompt("Guess a number (1 to 10):"));

		while(1 <= input && input <= 10){
			if(input == rand){
				document.writeln("Correct!");
				break;
			}
			var input = parseInt(window.prompt("Guess again (1 to 10):"));
		}
		document.writeln("input not in the range");



	</script>

</body>
