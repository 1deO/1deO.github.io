<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS_Lab1</title>
</head>
<body>

	<input type="button" value="1st button" onClick="alert(input1)">
	<input type="button" value="2nd button" onClick="alert(input2)">
	<input type="button" value="blue" onClick="document.body.style.backgroundColor = 'blue';">
	<input type="button" value="green" onClick="document.body.style.backgroundColor = 'green';">
	

	<script type="text/javascript">
		
		var input1;
		input1 = parseInt(window.prompt("Enter first integer"));
		var input2;
		input2 = parseInt(window.prompt("Enter second integer"));


		if (input1 > input2){
			 document.body.style.backgroundColor = 'lightblue';
			 document.writeln(input1 + ">" + input2);
		}else if (input2 > input1){
			document.body.style.backgroundColor = 'lightgreen';
			document.writeln(input2 + ">" + input1);
		}else{
			document.body.style.backgroundColor = 'lightyellow';
			document.writeln(input2 + "==" + input1);
		}


	</script>

</body>
</html>
