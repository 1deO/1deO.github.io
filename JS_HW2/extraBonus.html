<head>

	<title></title>
</head>
<body>
	<script type="text/javascript">

		//Houston, we have a problem
		var sentence = window.prompt("input data");
		var char = window.prompt("input a char to search");

		var v1 = sentence.indexOf(char);
		var v2 = sentence.lastIndexOf(char);
		var v3 = sentence.indexOf(char, 3);

		document.writeln(v1 + "<br>" + v2 + "<br>" + v3);
	</script>

</body>
