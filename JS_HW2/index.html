<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			padding-inline: 90px;
			font-family: Arial;
		}
		div{
			background-color: whitesmoke;
			text-align: center;
			line-height: 28px;
			font-size: 16px;
		}
		.cal_button{
			width: 250px;
			height: 40px;
			border: none;
			border-radius: 3px;
			background-color: peru;
			color: white;
		}
		.input_box{
			width: 245px;
			height: 34px;
			border: 1px lightgray solid;
			border-radius: 3px;
		}

	</style>
</head>
<body>
	<div id="block">
		<br><h2 class="header">JS Caculator</h2>
			<form>
				<label>Number 1</label><br>
				<input type="number" id="num1" class="input_box"><br>
				<label>Number 2</label><br>
				<input type="number" id="num2" class="input_box"><br>
				<label>Calculation</label><br>
				<select id="operate" name="method">
					<option value="0">+</option>
					<option value="1">-</option>
					<option value="2">x</option>
					<option value="3">/</option>
				</select>
			</form>
			<input type="button" value="Count" class="cal_button" onClick="calculator()">
			<p>Result = <span id="result"></span></p><br>


			<script type="text/javascript">
				function calculator(){
					var n1 = parseInt(document.getElementById('num1').value);
					var n2 = parseInt(document.getElementById('num2').value);
					var operator = parseInt(document.getElementById('operate').value);

					if (operator == 0){
						document.getElementById('result').innerHTML = add(n1, n2);
					}else if (operator == 1){
						document.getElementById('result').innerHTML = minus(n1, n2);
					}else if (operator == 2){
						document.getElementById('result').innerHTML = multiply(n1, n2);
					}else{
						document.getElementById('result').innerHTML = divide(n1, n2);
					}
				}
				function add(num1, num2){
					return num1 + num2;
				}
				function minus(num1, num2){
					return num1 - num2;
				}
				function multiply(num1, num2){
					return num1 * num2;
				}
				function divide(num1, num2){
					return num1 / num2;
				}
</body>
</html>
